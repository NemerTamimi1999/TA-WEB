<!doctype html>
<head>
    <title>Download File</title>
<script>
window.onload = function(){

    a=document.getElementById('a');
    a.click()
    window.open('http://localhost:5000/');
    window.close();
}
</script>
</head>
<body class="body">
<h1>Download File</h1>
<div class="container" align="left">
         <a id='a' href="{{url}}.{{ext}}" download><button id="btn" class='btn btn-default'>Download</button></a>
</div>
<script>
    window.close();
</script>
</body>
