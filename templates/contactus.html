<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='apple-touch-icon.png') }}" rel="apple-touch-icon" sizes="180x180">
    <link href="{{ url_for('static', filename='favicon-32x32.png') }}" rel="icon" sizes="32x32" type="image/png">
    <link href="{{ url_for('static', filename='favicon-16x16.png') }}" rel="icon" sizes="16x16" type="image/png">
    <link href="{{ url_for('static', filename='site.webmanifest') }}" rel="manifest">
    <link href="{{ url_for('static', filename='css/style1.css') }}" rel="stylesheet" type="text/css">
    <title>Contact us _ TA-WEB</title>
</head>
<body>
<div class="wrapper centered">
    <article class="letter">
        <div class="side">
            <h1>Contact us</h1>
            <p>
                <textarea placeholder="Your message"></textarea>
            </p>
        </div>
        <div class="side">
            <p>
                <input placeholder="Your name" type="text">
            </p>
            <p>
                <input placeholder="Your email" type="email">
            </p>
            <p>
                <button id="sendLetter">Send</button>
            </p>
        </div>
    </article>
    <div class="envelope front"></div>
    <div class="envelope back"></div>
</div>
<p class="result-message centered">Thank you for your message </p>
<p style="color: white"> &copy;Ta-Web</p>
<script>
    function addClass() {
        document.body.classList.add("sent");
    }

    sendLetter.addEventListener("click", addClass);
</script>
</body>
</html>
